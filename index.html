    <h1>Q14</h1>
    <script>
        
function roundToTwoDecimalPlaces(number) {
    return Math.round(number * 100) / 100;
}

// Function to generate K-Electric bill
function generateElectricBill(customerName, currentMonth, numberOfUnits, chargesPerUnit, dueDate) {
    
    const latePaymentSurchargeRate = 0.02; 

    
    var netAmountPayable = roundToTwoDecimalPlaces(numberOfUnits * chargesPerUnit);

    
    var currentDate = new Date();
    var isLatePayment = currentDate > new Date(dueDate);

    
    var latePaymentSurcharge = isLatePayment ? roundToTwoDecimalPlaces(netAmountPayable * latePaymentSurchargeRate) : 0;

    
    var grossAmountPayable = isLatePayment ? roundToTwoDecimalPlaces(netAmountPayable + latePaymentSurcharge) : netAmountPayable;

    // Display the bill details
    alert("Customer Name: " + customerName +
          "\nCurrent Month: " + currentMonth +
          "\nNumber of Units: " + numberOfUnits +
          "\nCharges per Unit: $" + chargesPerUnit +
          "\nNet Amount Payable (within Due Date): $" + netAmountPayable +
          "\nLate Payment Surcharge: $" + latePaymentSurcharge +
          "\nGross Amount Payable (after Due Date): $" + grossAmountPayable);
}

// Example usage
generateElectricBill("ABC custumer", "February", 410, 16, "2023-12-15");

    </script>
